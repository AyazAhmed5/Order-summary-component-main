<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--Styles CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <img
          class="hero-img"
          src="../images/illustration-hero.svg"
          alt="hero-img"
        />
        <div class="bottom-container">
          <h2 class="heading">Order Summary</h2>
          <div class="para">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="annual">
            <img
              class="music-icon"
              src="../images/icon-music.svg"
              alt="music-icon"
            />
            <p class="annual-plan">Annual Plan <span>$59.99/year</span></p>
            <a class="change-link" href="">Change</a>
          </div>
          
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
